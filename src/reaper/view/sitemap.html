<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <!--<script type='text/javascript' src='http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js'></script>-->
        <script src="./assets/vis.min.js"></script>
        <script src="./assets/vis.min.css"></script>
        <style type="text/css">
            body {
                margin: 0;
            }
            #container {
                position: absolute;
                width: 100%;
                height: 100%;
            }
        </style>
        <script type="text/javascript">
            function addResourceIfNotExists(name, group, orid) {
                if (name === "") {
                    name = "/";
                }
                var id = encodeURIComponent(name);
                if (nodes.get(id) === null) {
                    nodes.add([{id: id, label: name, group: group, orid: orid}]);
                }
            }

            function removeResource(name) {
                if (name === "") {
                    name = "/";
                }
                var encName = encodeURIComponent(name);
                nodes.remove(encName);
            }

            function removeEdge(id) {
                var encID = encodeURIComponent(id);
                edges.remove(encID);
            }

            function addEdgeIfNotExists(id, from, to, label) {
                if (from === "") {
                    from = "/";
                }

                if (to === "") {
                    to = "/";
                }
                //alert(id + " " + from + " " + to);
                var encID = encodeURIComponent(id);
                var encFrom = encodeURIComponent(from);
                var encTo = encodeURIComponent(to);
                if (edges.get(encID) === null) {
                    edges.add([{id: encID, from: encFrom, to: encTo, style: 'arrow', label: label}]);
                }
            }

            function resetGraph() {
                nodes.clear();
                edges.clear();
            }

        </script>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
            var edges = new vis.DataSet();
            var nodes = new vis.DataSet();

            // create a network
            var container = document.getElementById('container');
            var data = {
                nodes: nodes,
                edges: edges
            };
            var options = {
                width: '100%',
                height: '100%',
                clustering: false,
                physics: {
                    barnesHut: {enabled: false},
                    repulsion: {nodeDistance: 179, springConstant: 0.082, damping: 0.165}
                },
                smoothCurves: false,
                hideEdgesOnDrag: false,
                groups: {
                    DOM: {
                        shape: 'box',
                        color: {
                            border: '#2B7CE9',
                            background: "#97C2FC"
                        }
                    },
                    FILE: {
                        shape: 'box',
                        color: {
                            border: "#FF6600",
                            background: '#FFCC99'
                        }
                    },
                    OUTSIDE: {
                        shape: 'box',
                        fontSize: 10,
                        color: {
                            /*border: "#CC0000",
                             background: "#CC3300", color red*/
                            border: "#787878",
                            background: '#B0B0B0'
                        }
                    }
                }
            };
            var network = new vis.Network(container, data, options);

            window.onresize = function (event) {
                network.redraw();
            };

            network.on('select', function (properties) {

            });

            network.on('doubleClick', function (properties) {
                if (properties.nodes.length > 0) {
                    var node = nodes.get(properties.nodes[0]);
                    controller.openNode(node.orid);
                }
            });
        </script>

    </body>
</html>
