<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="./vis.min.js"></script>
        <script src="./vis.min.css"></script>
        <style type="text/css">
            body {
                margin: 0;
            }
            #container {
                position: absolute;
                width: 100%;
                height: 100%;
            }
        </style>
        <script type="text/javascript">
            //nodes
            function addResourceIfNotExists(name, group){
                if(name === ""){
                    name = "root";
                }
                if(nodes.get(name) === null){
                    nodes.add([{id:name, label:name, group: group}]);
                }
            }
            
            function removeResource(name){
                if(name === ""){
                    name = "root";
                }
                nodes.remove(name);
            }
            
            //edges
            function addEdgeIfNotExists(id, from, to){
                if(edges.get(id) === null){
                    edges.add([{id:id, from:from, to:to, style:'arrow'}]);
                }
            }
            
            function removeEdge(id){
                edges.remove(id);
            }
        </script>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">            
        var edges = new vis.DataSet();
        var nodes = new vis.DataSet();

        // create a network
        var container = document.getElementById('container');
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {
            groups: {
                dom: {
                    shape: 'circle',
                    color: {
                        border: '#2B7CE9',
                        background: "#97C2FC"
                    }
                },
                file: {
                    shape: 'circle',
                    color: {
                        border: "#FF6600",
                        background: '#FFCC99'
                    }
                }
            }
        };
        var network = new vis.Network(container, data, options);
        </script>
        
    </body>
</html>
